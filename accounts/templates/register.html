{% extends "base.html" %}

{% block content %}

<div>
    {% if error %}
         <div style="color:red;">{{error}}</div>
    {% endif %}
</div>

<div style="margin:auto; width: 50%;">
    <h2>Register</h2>
    <form action="/accounts/register/" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" style="margin-top:10px;">Register</button>
    </form>

    <p>Alredy have an account? Please <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
